<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Transaction Error Modal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#629cf9",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                        "modal-bg": "#1C2433",
                        "modal-overlay": "#0E1420",
                        "error-bg": "#ef4444",
                        "error-surface": "#151C28",
                        "text-secondary": "#9AA4B2",
                        "btn-primary": "#6FAAF8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", // 8px
                        "lg": "1rem",        // 16px
                        "xl": "1.5rem",      // 24px
                        "nested": "12px",    // Custom 12px
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative flex min-h-screen w-full flex-col items-center justify-center bg-modal-overlay overflow-hidden font-display selection:bg-primary/30">
<!-- Background Decorative Elements -->
<div class="absolute inset-0 z-0 opacity-40 pointer-events-none" data-alt="Subtle dark radial gradient background for depth" style="background: radial-gradient(circle at center, #1C2433 0%, #0E1420 70%);">
</div>
<!-- Modal Card -->
<div class="relative z-10 w-full max-w-[360px] mx-4 flex flex-col items-center rounded-xl bg-modal-bg p-6 shadow-2xl ring-1 ring-white/5 animate-[bounce_0.5s_ease-out_reverse]">
<!-- Status Icon -->
<div class="mb-6 flex h-20 w-20 items-center justify-center rounded-full bg-error-bg shadow-lg shadow-red-500/20">
<span class="material-symbols-outlined text-white text-[48px] font-bold">priority_high</span>
</div>
<!-- Header Content -->
<div class="flex flex-col items-center gap-2 text-center">
<h2 class="text-white text-2xl font-bold leading-tight tracking-[-0.015em]">
                Transaction Failed
            </h2>
<p class="text-text-secondary text-[15px] font-medium leading-relaxed px-4">
                We couldn’t complete your purchase. Please try again.
            </p>
</div>
<!-- Error Details Card -->
<div class="mt-6 w-full rounded-nested bg-error-surface border border-white/5 py-3 px-4 flex items-center justify-center">
<p class="text-text-secondary/80 text-xs font-mono tracking-wide uppercase">
                Error code: <span class="text-text-secondary ml-1">NET_TIMEOUT</span>
</p>
</div>
<!-- Help Text / Bullets -->
<div class="mt-6 flex flex-col gap-2 w-full px-2">
<div class="flex items-center justify-center gap-2 text-center">
<span class="text-text-secondary text-[10px]">•</span>
<p class="text-text-secondary text-sm font-normal">Check your internet connection</p>
</div>
<div class="flex items-center justify-center gap-2 text-center">
<span class="text-text-secondary text-[10px]">•</span>
<p class="text-text-secondary text-sm font-normal">Try again in a few moments</p>
</div>
</div>
<!-- Action Buttons -->
<div class="mt-8 w-full flex flex-col gap-3">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-nested h-12 px-5 bg-btn-primary hover:bg-[#5a9ce6] active:scale-[0.98] transition-all text-[#101723] text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-blue-500/10">
<span class="truncate">Try Again</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-nested h-10 px-4 bg-transparent text-btn-primary hover:text-white transition-colors text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Contact Support</span>
</button>
</div>
</div>
</body></html>
