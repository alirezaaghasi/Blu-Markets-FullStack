<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Funds Bottom Sheet</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6da9f8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101822",
                        "sheet-dark": "#1C2433", 
                        "surface-dark": "#2A3441", 
                        "text-secondary": "#90a9cb"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "1.75rem", "3xl": "2rem", "full": "9999px" },
                    animation: {
                        'blink': 'blink 1.2s step-end infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Tap highlight removal for mobile-like feel */
        button {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-black font-display antialiased overflow-hidden h-screen flex justify-center items-end sm:items-center">
<!-- Screen Container (Mobile emulation) -->
<div class="relative w-full h-full sm:max-w-[400px] sm:h-[860px] sm:rounded-[40px] overflow-hidden bg-black shadow-2xl flex flex-col group/design-root border border-gray-800">
<!-- Background Layer (Simulated app background) -->
<div class="absolute inset-0 w-full h-full bg-background-dark">
<!-- Simulated dashboard content behind overlay -->
<div class="p-6 opacity-30 select-none">
<div class="flex justify-between items-center mb-8">
<div class="h-8 w-8 rounded-full bg-slate-700"></div>
<div class="h-8 w-8 rounded-full bg-slate-700"></div>
</div>
<div class="h-44 w-full bg-gradient-to-br from-[#1e3a8a] to-[#0f172a] rounded-2xl mb-8 relative overflow-hidden" data-alt="Abstract gradient card background representing a credit card">
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/20 rounded-full blur-2xl -mr-10 -mt-10"></div>
</div>
<div class="space-y-4">
<div class="h-14 w-full bg-slate-800/50 rounded-xl"></div>
<div class="h-14 w-full bg-slate-800/50 rounded-xl"></div>
<div class="h-14 w-full bg-slate-800/50 rounded-xl"></div>
<div class="h-14 w-full bg-slate-800/50 rounded-xl"></div>
</div>
</div>
<!-- Dark Blurred Overlay -->
<div class="absolute inset-0 bg-black/60 backdrop-blur-[4px] z-10 transition-opacity"></div>
</div>
<!-- Bottom Sheet -->
<div class="relative z-20 w-full mt-auto bg-sheet-dark rounded-t-[24px] shadow-[0_-8px_40px_rgba(0,0,0,0.6)] flex flex-col max-h-[92vh]">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="h-1 w-10 rounded-full bg-[#314968]"></div>
</div>
<!-- Header -->
<div class="flex items-center justify-between px-6 py-2 shrink-0">
<div class="w-10"></div> <!-- Spacer for visual balance -->
<h2 class="text-white text-[22px] font-bold leading-tight tracking-tight">Add Funds</h2>
<div class="w-10 flex justify-end">
<button class="flex items-center justify-center h-10 w-10 rounded-full hover:bg-white/10 text-white transition-colors">
<span class="material-symbols-outlined font-bold text-[24px]">close</span>
</button>
</div>
</div>
<!-- Sheet Content Area -->
<div class="flex-1 flex flex-col px-6 pt-2 pb-6 overflow-y-auto no-scrollbar">
<!-- Balance Info -->
<div class="text-center mb-8">
<p class="text-text-secondary text-sm font-medium">
                        Current cash balance: <span class="text-white font-semibold">7,450,000 IRR</span>
</p>
</div>
<!-- Main Amount Input -->
<div class="flex items-baseline justify-center mb-8 gap-1.5 cursor-text group">
<h1 class="text-white text-[36px] font-bold tracking-tight leading-none">5,000,000</h1>
<span class="text-text-secondary text-xl font-medium mb-1">IRR</span>
<!-- Blinking Cursor -->
<div class="w-[3px] h-9 bg-primary rounded-full animate-blink self-center ml-0.5"></div>
</div>
<!-- Quick Amount Chips -->
<div class="flex gap-3 mb-8 overflow-x-auto no-scrollbar pb-1 justify-between px-1">
<button class="flex-1 min-w-[70px] h-11 flex items-center justify-center rounded-lg bg-surface-dark border border-transparent text-white text-[13px] font-bold hover:bg-[#354252] active:scale-95 transition-all">
                        1M
                    </button>
<!-- Selected Chip -->
<button class="flex-1 min-w-[70px] h-11 flex items-center justify-center rounded-lg bg-sheet-dark border-2 border-primary text-primary text-[13px] font-bold shadow-[0_0_15px_rgba(109,169,248,0.1)] active:scale-95 transition-all relative z-10">
                        5M
                    </button>
<button class="flex-1 min-w-[70px] h-11 flex items-center justify-center rounded-lg bg-surface-dark border border-transparent text-white text-[13px] font-bold hover:bg-[#354252] active:scale-95 transition-all">
                        10M
                    </button>
<button class="flex-1 min-w-[70px] h-11 flex items-center justify-center rounded-lg bg-surface-dark border border-transparent text-white text-[13px] font-bold hover:bg-[#354252] active:scale-95 transition-all">
                        25M
                    </button>
</div>
<!-- Payment Method Selector -->
<button class="w-full flex items-center justify-between bg-surface-dark p-3.5 rounded-xl mb-6 hover:bg-[#323e4d] transition-colors group border border-transparent focus:border-primary/30 outline-none">
<div class="flex items-center gap-3.5">
<div class="w-10 h-10 rounded-full bg-[#1C2433] flex items-center justify-center text-primary shrink-0">
<span class="material-symbols-outlined text-[20px]">account_balance</span>
</div>
<div class="flex flex-col items-start gap-0.5">
<span class="text-white text-[15px] font-semibold leading-none">Via bank transfer</span>
<span class="text-text-secondary text-xs">Instantly added</span>
</div>
</div>
<span class="material-symbols-outlined text-text-secondary group-hover:text-white transition-colors text-[20px]">chevron_right</span>
</button>
<!-- Primary CTA Button -->
<button class="w-full h-[56px] bg-primary hover:bg-blue-400 text-white text-[17px] font-bold rounded-xl shadow-lg shadow-blue-900/30 active:scale-[0.98] transition-all flex items-center justify-center mb-8 tracking-wide">
                    Add 5,000,000 IRR
                </button>
<!-- Custom Numeric Keypad -->
<div class="grid grid-cols-3 gap-y-3 gap-x-4 pb-2 select-none">
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">1</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">2</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">3</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">4</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">5</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">6</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">7</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">8</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">9</button>
<button class="h-14 flex items-center justify-center text-white text-[20px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors tracking-widest pl-1">000</button>
<button class="h-14 flex items-center justify-center text-white text-[26px] font-medium hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">0</button>
<button class="h-14 flex items-center justify-center text-white hover:bg-white/5 active:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[26px] mt-1">backspace</span>
</button>
</div>
<!-- iOS Home Indicator Safe Area -->
<div class="h-5 w-full shrink-0"></div>
</div>
</div>
</div>
</body></html>
