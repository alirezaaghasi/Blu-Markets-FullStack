<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Risk Questionnaire Onboarding</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#490fbd",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0E1420", /* User requested #0E1420 */
                        "card-surface": "#151C28",    /* User requested #151C28 */
                        "border-subtle": "#2A3441",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .safe-top {
                padding-top: max(1.5rem, env(safe-area-inset-top));
            }
            .safe-bottom {
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }
        
        /* Custom radio styling to match the design request */
        .risk-option:checked + div {
            @apply border-primary bg-primary/10;
        }
        
        /* Add a subtle glow to the graph container */
        .graph-glow {
            background: radial-gradient(circle at center, rgba(73, 15, 189, 0.15) 0%, rgba(21, 28, 40, 0) 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display antialiased selection:bg-primary selection:text-white overflow-x-hidden">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl safe-top safe-bottom">
<!-- Header & Progress -->
<header class="flex flex-col gap-3 px-6 pt-4 pb-2 w-full">
<div class="flex items-center justify-between text-sm font-semibold tracking-wide text-gray-400">
<span>Risk Assessment</span>
<span>Step 4 of 9</span>
</div>
<!-- Progress Bar -->
<div class="h-1.5 w-full bg-border-subtle/50 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[44%] rounded-full shadow-[0_0_10px_rgba(73,15,189,0.5)] transition-all duration-500 ease-out"></div>
</div>
</header>
<!-- Main Content Scrollable Area -->
<main class="flex-1 flex flex-col px-4 py-6 gap-6 overflow-y-auto">
<!-- Question Card -->
<section class="bg-card-surface rounded-2xl p-6 flex flex-col items-center gap-6 shadow-xl border border-white/5 relative overflow-hidden group">
<!-- Decorative background blob -->
<div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none"></div>
<!-- Visual Aid -->
<div class="w-full aspect-[16/9] rounded-xl flex items-center justify-center relative overflow-hidden graph-glow bg-[#0E1420]/50 border border-white/5" data-alt="Abstract downward trending line graph illustration showing market volatility" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA3flDzCzp0x5dGdrexyKKvN0xyDUkdV4cRfkrNm1B9L9YY0bJZemff8Vogf4lDYxu9YiiE3zo54211OYERPx4fXtBUGiZ3gulvCqlie32s-aeB7Ay0PFLRQRydTOVv37HKhWMz1448-jd8MOXer_2WRh46vgN3FE6g5DuHCIWw9fF7Nfb_bnLxaqPb2K3Q1zCEc0ua4FnMWEL0rCnkLOar1Okn4TF3jx7ibgnXREMrVJ3OCHZB7qbMPB3L5pc4zIEY144yOt_ST33y'); background-size: cover; background-position: center;">
<div class="absolute inset-0 bg-background-dark/30 backdrop-blur-[1px]"></div>
<!-- Overlay Icon for extra context -->
<span class="material-symbols-outlined text-red-400 !text-6xl drop-shadow-lg z-10 relative">trending_down</span>
</div>
<!-- Question Text -->
<h1 class="text-2xl font-bold text-center leading-snug tracking-tight text-white">
                    If your portfolio dropped <span class="text-red-400">20%</span> in a single month, what would you do?
                </h1>
</section>
<!-- Answer Options -->
<form class="flex flex-col gap-3 w-full">
<!-- Option 1 -->
<label class="cursor-pointer group relative">
<input class="peer sr-only risk-option" name="risk_response" type="radio"/>
<div class="flex items-center gap-4 rounded-xl border border-border-subtle bg-card-surface p-[18px] transition-all duration-200 group-hover:border-primary/40 group-active:scale-[0.98]">
<div class="flex items-center justify-center w-6 h-6 rounded-full border-2 border-gray-600 peer-checked:border-primary peer-checked:bg-primary transition-colors">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100 font-bold">circle</span>
</div>
<span class="text-lg font-medium text-gray-100">Sell everything</span>
</div>
</label>
<!-- Option 2 -->
<label class="cursor-pointer group relative">
<input class="peer sr-only risk-option" name="risk_response" type="radio"/>
<div class="flex items-center gap-4 rounded-xl border border-border-subtle bg-card-surface p-[18px] transition-all duration-200 group-hover:border-primary/40 group-active:scale-[0.98]">
<div class="flex items-center justify-center w-6 h-6 rounded-full border-2 border-gray-600 peer-checked:border-primary peer-checked:bg-primary transition-colors">
<!-- Inner dot simulated by font icon or empty div -->
</div>
<span class="text-lg font-medium text-gray-100">Sell some</span>
</div>
</label>
<!-- Option 3 (Active State as per requirements) -->
<label class="cursor-pointer group relative">
<input checked="" class="peer sr-only risk-option" name="risk_response" type="radio"/>
<div class="flex items-center gap-4 rounded-xl border border-border-subtle bg-card-surface p-[18px] transition-all duration-200 group-hover:border-primary/40 group-active:scale-[0.98] shadow-[0_0_15px_rgba(73,15,189,0.1)]">
<div class="flex items-center justify-center w-6 h-6 rounded-full border-2 border-gray-600 peer-checked:border-primary peer-checked:bg-primary transition-colors">
<!-- Use a small dot for radio checked state -->
<div class="w-2.5 h-2.5 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
</div>
<span class="text-lg font-bold text-white">Wait and see</span>
<span class="ml-auto material-symbols-outlined text-primary">check</span>
</div>
</label>
<!-- Option 4 -->
<label class="cursor-pointer group relative">
<input class="peer sr-only risk-option" name="risk_response" type="radio"/>
<div class="flex items-center gap-4 rounded-xl border border-border-subtle bg-card-surface p-[18px] transition-all duration-200 group-hover:border-primary/40 group-active:scale-[0.98]">
<div class="flex items-center justify-center w-6 h-6 rounded-full border-2 border-gray-600 peer-checked:border-primary peer-checked:bg-primary transition-colors">
</div>
<span class="text-lg font-medium text-gray-100">Buy more</span>
</div>
</label>
</form>
</main>
<!-- Fixed Bottom Action -->
<div class="px-6 pb-6 pt-2 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-white text-lg font-bold tracking-wide shadow-lg shadow-primary/25 hover:bg-primary/90 transition-all active:scale-[0.98]">
<span>Next</span>
<span class="material-symbols-outlined ml-2">arrow_forward</span>
</button>
</div>
</div>
<!-- Preload material symbols to avoid flicker -->
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</body></html>
