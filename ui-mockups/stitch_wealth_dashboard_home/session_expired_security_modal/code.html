<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Session Expired Security Modal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6da9f8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0E1420", // Custom dark bg from prompt
                        "modal-surface": "#1C2433",
                        "security-surface": "#151C28",
                        "text-secondary": "#9AA4B2",
                        "amber-icon": "#f59e0b",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "3xl": "1.5rem", // 24px
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white overflow-hidden h-screen w-full relative">
<!-- Background Content (Simulating the App behind the modal) -->
<div class="absolute inset-0 z-0 flex flex-col pointer-events-none select-none opacity-40 blur-[1px]">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-center rounded-full bg-[#1C2433]/50">
<span class="material-symbols-outlined text-white">menu</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Portfolio</h2>
</div>
<!-- Fake Dashboard Content -->
<div class="flex-1 p-4 space-y-6 overflow-hidden">
<div class="h-48 w-full bg-[#1C2433] rounded-2xl p-4 flex flex-col justify-between">
<div class="h-8 w-1/3 bg-[#2A3441] rounded-lg"></div>
<div class="h-16 w-2/3 bg-[#2A3441] rounded-lg"></div>
</div>
<div class="space-y-4">
<div class="h-20 w-full bg-[#1C2433] rounded-xl"></div>
<div class="h-20 w-full bg-[#1C2433] rounded-xl"></div>
<div class="h-20 w-full bg-[#1C2433] rounded-xl"></div>
</div>
</div>
</div>
<!-- Security Overlay -->
<div class="absolute inset-0 z-50 flex items-center justify-center bg-[#0E1420]/85 backdrop-blur-sm p-4">
<!-- Modal Card -->
<div class="relative w-full max-w-[360px] bg-modal-surface rounded-3xl shadow-2xl p-6 flex flex-col items-center animate-in fade-in zoom-in duration-300">
<!-- Top Icon -->
<div class="mt-2 mb-4">
<span class="material-symbols-outlined text-amber-icon !text-[72px]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                    schedule
                </span>
</div>
<!-- Content: Headline -->
<h3 class="text-white tracking-tight text-2xl font-bold leading-tight text-center mb-3">
                Session Expired
            </h3>
<!-- Content: Body Text -->
<p class="text-text-secondary text-[15px] font-medium leading-relaxed text-center px-2 mb-6">
                For your security, youâ€™ve been logged out after a period of inactivity. Please sign in again to continue.
            </p>
<!-- Security Reassurance Card -->
<div class="w-full bg-security-surface rounded-xl p-3 mb-6 flex items-center gap-3 border border-white/5">
<div class="flex items-center justify-center shrink-0 w-8 h-8 rounded-full bg-[#1C2932]">
<span class="material-symbols-outlined text-green-500 !text-[18px]">lock</span>
</div>
<p class="text-white text-[13px] font-medium flex-1">
                    Your funds and data are safe
                </p>
</div>
<!-- Actions -->
<div class="w-full flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-blue-400 active:scale-[0.98] transition-all text-white font-bold h-12 rounded-xl flex items-center justify-center text-base">
                    Sign In Again
                </button>
<button class="w-full flex items-center justify-center gap-2 group cursor-pointer hover:opacity-80 transition-opacity pb-2">
<span class="material-symbols-outlined text-primary !text-[20px]">face</span>
<span class="text-primary text-sm font-semibold">Use biometrics</span>
</button>
</div>
</div>
</div>
</body></html>
