<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Borrow Against BTC</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6ea5f7",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                        "sheet-bg": "#1C2433",
                        "card-bg": "#151C28",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-end">
<!-- Bottom Sheet Container -->
<div class="relative w-full max-w-[480px] mx-auto bg-sheet-bg rounded-t-xl shadow-2xl flex flex-col overflow-hidden" style="height: 90vh;">
<!-- BottomSheetHandle -->
<div class="flex flex-col items-center pt-3 pb-1">
<div class="h-1.5 w-10 rounded-full bg-[#314768]"></div>
</div>
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex items-center gap-3 flex-1">
<div class="flex size-10 shrink-0 items-center justify-center bg-orange-500/20 rounded-full text-orange-500">
<span class="material-symbols-outlined">currency_bitcoin</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight">Borrow Against BTC</h2>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-card-bg text-[#90a8cb]">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Content Area -->
<div class="flex-1 overflow-y-auto px-4 py-2 space-y-6">
<!-- Collateral Card -->
<div class="rounded-xl bg-card-bg p-4 border border-white/5">
<div class="flex items-start justify-between mb-3">
<div class="flex flex-col gap-0.5">
<p class="text-white text-base font-bold leading-tight">Bitcoin</p>
<p class="text-[#90a8cb] text-xs font-medium">Your holding: 0.5 BTC</p>
</div>
<div class="bg-primary/20 px-2.5 py-1 rounded-full">
<span class="text-primary text-[10px] font-bold uppercase tracking-wider">50% LTV</span>
</div>
</div>
<div class="flex items-center justify-between">
<p class="text-[#90a8cb] text-sm">Value</p>
<p class="text-white text-sm font-semibold">70,000,000 IRR</p>
</div>
</div>
<!-- Amount Input Section -->
<div class="flex flex-col items-center text-center space-y-2">
<p class="text-[#90a8cb] text-sm font-medium">Borrow Amount</p>
<div class="flex items-baseline gap-2">
<h1 class="text-white text-[32px] font-bold leading-none">25,000,000</h1>
<span class="text-primary text-xl font-bold">IRR</span>
</div>
<!-- Slider Component -->
<div class="w-full pt-6">
<div class="relative flex w-full flex-col gap-4">
<div class="flex h-1.5 w-full items-center">
<div class="relative flex h-full w-full rounded-full bg-[#314768] overflow-hidden">
<div class="h-full w-[71.4%] bg-primary"></div>
</div>
<!-- Thumb Representation -->
<div class="absolute left-[71.4%] -translate-x-1/2 flex items-center justify-center">
<div class="size-6 rounded-full bg-white shadow-lg border-4 border-primary"></div>
</div>
</div>
<div class="flex justify-between items-center text-[11px] font-bold text-[#90a8cb] uppercase tracking-wider">
<span>0 IRR</span>
<span class="text-primary">70% of Max</span>
<span>35,000,000 IRR</span>
</div>
</div>
</div>
</div>
<!-- Health Indicator -->
<div class="space-y-3">
<div class="flex justify-between items-center">
<p class="text-white text-sm font-medium">Loan Health</p>
<span class="text-[#22c55e] text-xs font-bold uppercase">Safe</span>
</div>
<div class="h-2 w-full rounded-full bg-[#314768]">
<div class="h-full w-[85%] rounded-full bg-[#22c55e]"></div>
</div>
</div>
<!-- Loan Terms Grid -->
<div class="grid grid-cols-1 gap-4 pt-2">
<div class="flex items-center justify-between p-3 rounded-lg bg-card-bg/50 border border-white/5">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#90a8cb] text-lg">percent</span>
<span class="text-[#90a8cb] text-sm">Daily Interest</span>
</div>
<span class="text-white text-sm font-semibold">0.05%</span>
</div>
<div class="flex items-center justify-between p-3 rounded-lg bg-card-bg/50 border border-white/5">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#90a8cb] text-lg">calendar_today</span>
<span class="text-[#90a8cb] text-sm">Repayment Term</span>
</div>
<span class="text-white text-sm font-semibold">30 Days</span>
</div>
<div class="flex items-center justify-between p-3 rounded-lg bg-card-bg/50 border border-white/5">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#90a8cb] text-lg">payments</span>
<span class="text-[#90a8cb] text-sm">Estimated Fees</span>
</div>
<span class="text-white text-sm font-semibold">15,000 IRR</span>
</div>
</div>
</div>
<!-- CTA Section -->
<div class="p-4 bg-sheet-bg border-t border-white/5">
<button class="w-full bg-primary hover:bg-primary/90 text-white h-14 rounded-xl font-bold text-base transition-colors flex items-center justify-center gap-2">
                Review Loan
                <span class="material-symbols-outlined text-xl">chevron_right</span>
</button>
<div class="mt-4 flex justify-center pb-2">
<div class="h-1 w-32 rounded-full bg-[#314768] opacity-50"></div> <!-- iOS Home Indicator -->
</div>
</div>
</div>
</body></html>
