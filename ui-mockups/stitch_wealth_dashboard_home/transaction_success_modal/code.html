<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Transaction Success Modal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6dbcf8", // Base primary
              "primary-btn": "#6FAAF8", // Specific button color requested
              "background-light": "#f5f7f8",
              "background-dark": "#101a22",
              "modal-surface": "#1C2433",
              "card-surface": "#151C28",
              "success-green": "#22c55e",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.5rem", 
                "lg": "1rem", 
                "xl": "1.5rem", 
                "2xl": "1.5rem", // 24px
                "full": "9999px"
            },
            boxShadow: {
                'glow-green': '0 0 24px rgba(34, 197, 94, 0.4)',
                'glow-btn': '0 4px 20px rgba(111, 170, 248, 0.25)',
            }
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative min-h-screen w-full bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<!-- Background Content (Simulating the App Interface behind the modal) -->
<div aria-hidden="true" class="w-full h-full p-4 flex flex-col gap-6 opacity-40 select-none pointer-events-none">
<!-- Mock Header -->
<div class="flex justify-between items-center mt-2">
<div class="h-10 w-10 bg-slate-700 rounded-full"></div>
<div class="h-6 w-32 bg-slate-700 rounded-lg"></div>
<div class="h-10 w-10 bg-slate-700 rounded-full"></div>
</div>
<!-- Mock Card -->
<div class="w-full aspect-video bg-[#182834] rounded-2xl p-6 flex flex-col justify-between">
<div class="h-8 w-1/3 bg-slate-700 rounded-lg"></div>
<div class="h-16 w-2/3 bg-slate-700 rounded-lg"></div>
</div>
<!-- Mock List -->
<div class="flex flex-col gap-4">
<div class="h-16 w-full bg-[#182834] rounded-xl"></div>
<div class="h-16 w-full bg-[#182834] rounded-xl"></div>
<div class="h-16 w-full bg-[#182834] rounded-xl"></div>
</div>
</div>
<!-- Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-5 bg-[#0E1420]/80 backdrop-blur-sm">
<!-- Modal Container -->
<div class="w-full max-w-[360px] bg-modal-surface rounded-[24px] shadow-2xl flex flex-col items-center p-8 relative overflow-hidden border border-white/5">
<!-- Success Icon Section -->
<div class="mb-6 relative">
<div class="w-20 h-20 bg-success-green rounded-full flex items-center justify-center shadow-glow-green">
<span class="material-symbols-outlined text-white" style="font-size: 40px;">check</span>
</div>
</div>
<!-- Header Text -->
<div class="text-center space-y-2 mb-8">
<h2 class="text-white text-2xl font-bold leading-tight tracking-tight">Funds Added!</h2>
<div class="flex flex-col gap-1">
<p class="text-success-green text-[28px] font-bold leading-tight">+5,000,000 IRR</p>
<p class="text-slate-400 text-sm font-medium">Added to cash balance</p>
</div>
</div>
<!-- Transaction Summary Card (DescriptionList) -->
<div class="w-full bg-card-surface rounded-[12px] p-4 mb-8 border border-white/5">
<!-- Row 1 -->
<div class="flex justify-between items-center py-2">
<p class="text-slate-400 text-sm font-medium">New balance</p>
<p class="text-white text-sm font-semibold text-right">12,450,000 IRR</p>
</div>
<!-- Divider -->
<div class="h-px w-full bg-white/5 my-1"></div>
<!-- Row 2 -->
<div class="flex justify-between items-center py-2">
<p class="text-slate-400 text-sm font-medium">Transaction ID</p>
<p class="text-white text-sm font-medium font-mono text-right tracking-tight text-opacity-80">#TXN8847291</p>
</div>
<!-- Divider -->
<div class="h-px w-full bg-white/5 my-1"></div>
<!-- Row 3 -->
<div class="flex justify-between items-center py-2">
<p class="text-slate-400 text-sm font-medium">Time</p>
<p class="text-white text-sm font-medium text-right">Just now</p>
</div>
</div>
<!-- Button Group -->
<div class="w-full grid grid-cols-2 gap-3">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 border border-slate-600 bg-transparent text-white text-sm font-bold leading-normal hover:bg-white/5 transition-colors">
<span class="truncate">View History</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary-btn text-[#101b23] text-sm font-bold leading-normal shadow-glow-btn hover:brightness-110 transition-all">
<span class="truncate">Done</span>
</button>
</div>
</div>
</div>
</body></html>
