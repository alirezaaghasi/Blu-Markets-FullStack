<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6da9f8",
              "background-light": "#f5f7f8",
              "background-dark": "#0E1420",
              "surface-card": "#151C28",
              "border-color": "#2A3446",
              "text-muted": "#9AA4B2",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="flex items-center px-4 pt-6 pb-2">
<button class="text-white flex items-center justify-center p-2 rounded-full hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
</div>
<!-- Main Content Area -->
<div class="flex-1 px-6 pt-10">
<!-- Headline Section -->
<div class="mb-10">
<h1 class="text-white text-[24px] font-bold leading-tight mb-2">
                Enter your phone number
            </h1>
<p class="text-text-muted text-[15px] font-normal leading-normal">
                We'll send you a verification code
            </p>
</div>
<!-- Phone Input Field -->
<div class="relative">
<div class="flex h-14 w-full items-center rounded-lg border border-border-color bg-surface-card overflow-hidden focus-within:border-primary transition-colors">
<!-- Country Code Section -->
<div class="flex items-center pl-4 pr-3 gap-2 shrink-0">
<div class="w-6 h-4 rounded-sm overflow-hidden flex items-center justify-center bg-gray-700">
<!-- Simple Iran Flag representation -->
<div class="w-full h-full flex flex-col">
<div class="h-1/3 bg-[#239f40]"></div>
<div class="h-1/3 bg-white flex items-center justify-center">
<div class="w-1 h-1 bg-[#da0000] rounded-full"></div>
</div>
<div class="h-1/3 bg-[#da0000]"></div>
</div>
</div>
<span class="text-white text-base font-medium">+98</span>
</div>
<!-- Divider -->
<div class="h-6 w-[1px] bg-border-color"></div>
<!-- Input Section -->
<input class="form-input flex-1 bg-transparent border-none text-white text-base font-normal placeholder:text-text-muted/50 focus:ring-0 h-full py-0 px-4" placeholder="912 345 6789" type="tel"/>
</div>
</div>
</div>
<!-- Bottom Action Section -->
<div class="p-6 pb-10 flex flex-col gap-6">
<!-- Disabled State Primary Button -->
<button class="w-full h-14 bg-primary/40 text-[#0E1420] text-base font-bold rounded-lg tracking-wide flex items-center justify-center cursor-not-allowed" disabled="">
<span>Send Code</span>
</button>
<!-- Legal Footer -->
<p class="text-text-muted text-[12px] text-center leading-relaxed px-4">
            By continuing, you agree to our 
            <a class="text-primary hover:underline decoration-primary/30 underline-offset-2" href="#">Terms of Service</a> 
            and 
            <a class="text-primary hover:underline decoration-primary/30 underline-offset-2" href="#">Privacy Policy</a>
</p>
</div>
</body></html>
